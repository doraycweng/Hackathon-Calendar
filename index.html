<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="material-design-iconic-font.min.css">
    <link rel="stylesheet" href="material-design-iconic-font.css">
    
    <title>Document</title>
</head>
<body>
    <div id="calendar-section">
        <p id="calendar-title">BrightCalendar</p>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>
    <div id="annotation">
        <p>Create Annotation</p>
        <div class="select-dropdown">
            <h2 class="container__title">Account:</h2>
            <div class="container">
                <div class="select-dropdown">
                    <button href="#" role="button" data-value="" class="select-dropdown__button"><span>Marketing - brightedge.com</span> 
                        <!-- <i class="zmdi zmdi-chevron-down"></i> -->
                        <div class="arrow-down"></div>
                    </button>
                    <ul class="select-dropdown__list">
                        <li data-value="1" class="select-dropdown__list-item">Marketing#2- brightedge.com</li>
    
                    </ul>
                </div>
            </div>
            <h2 class="container__title">Event description:</h2>
            <textarea id="annotation-textarea" placeholder="Mobile page speed module deployed, etc" cols="40" rows="5"></textarea>
            <div id="btn-area">
                <div class="btn cancel-btn">Cancel</div>
                <div class="btn save-btn">Add to Calendar</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
